<!-- <div class="modal-window backdrop is-hidden" data-modal-movie> -->
<div class="modal-window" data-modal-movie>
    <button class="modal-close-btn" type="button" data-modal-close>
        <!-- <svg class="modal-icon-close">
            <use href="./images/close-2.svg#icon-close"></use>
        </svg> -->
    </button>
    <div class="modal-wraper">
        <img class="modal-movie-cover" src="./images/empty.jpg" alt="empty">
        <div class="movie-content-wraper">
            <h3 class="modal-movie-headline txt2uppcase">movie title</h3>
            <div class="modal-movie-stats-container">
                <ul class="modal-movie-stats-titles">
                    <li>Vote / Votes</li>
                    <li>Popularity</li>
                    <li>Original Title</li>
                    <li>Genre</li>
                </ul>
                <ul class="modal-movie-stats-data">
                    <li> 
                        <span class="vote">0.0</span>
                        <span class="modal-movie-stats-titles">/</span> 
                        <span class="votes">0000</span></li>
                    <li>000.0</li>
                    <li class="txt2uppcase">movie title</li>
                    <li>Genre name</li>
                </ul>
            </div>
            <h4 class="modal-movie-about-headline txt2uppcase">About</h4>
            <p class="modal-movie-about-descr">movie description</p>
            <div class="modal-movie-btn-wraper">
                <button class="add2watch-btn txt2uppcase" type="button" data-modal-add2watch-btn>add to Watched</button>
                <button class="add2queue-btn txt2uppcase" type="button" data-modal-add2queue-btn>add to queue</button>
            </div>
        </div>
    </div>
</div>
